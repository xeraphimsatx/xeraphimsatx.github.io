  <script>
    // Hamburger menu toggle with overlay
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.querySelector('.mobile-menu');
    const menuOverlay = document.querySelector('.menu-overlay');

    function closeMenu() {
      hamburger.classList.remove('active');
      mobileMenu.classList.remove('active');
      menuOverlay.classList.remove('active');
      hamburger.setAttribute('aria-expanded', 'false');
    }

    hamburger.addEventListener('click', () => {
      const expanded = hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('active');
      menuOverlay.classList.toggle('active');
      hamburger.setAttribute('aria-expanded', expanded ? 'true' : 'false');
    });
    menuOverlay.addEventListener('click', closeMenu);
    mobileMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    // Dropdown delay logic
    const dropdown = document.querySelector('.dropdown');
    const dropbtn = dropdown.querySelector('.dropbtn');
    const dropdownContent = dropdown.querySelector('.dropdown-content');
    let dropdownTimeout;

    function openDropdown() {
      clearTimeout(dropdownTimeout);
      dropdown.classList.add('dropdown-open');
      dropbtn.setAttribute('aria-expanded', 'true');
    }
    function closeDropdown() {
      dropdownTimeout = setTimeout(() => {
        dropdown.classList.remove('dropdown-open');
        dropbtn.setAttribute('aria-expanded', 'false');
      }, 400); // Changed from 200ms to 400ms delay
    }
    dropbtn.addEventListener('mouseenter', openDropdown);
    dropdownContent.addEventListener('mouseenter', openDropdown);
    dropbtn.addEventListener('mouseleave', closeDropdown);
    dropdownContent.addEventListener('mouseleave', closeDropdown);
    dropbtn.addEventListener('focus', openDropdown);
    dropbtn.addEventListener('blur', closeDropdown);
  </script>
