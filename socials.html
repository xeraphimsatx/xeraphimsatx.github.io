    <section class="contact-section" style="max-width:420px;margin:2em auto 0 auto;padding:1.5em;background:var(--color-bg-alt);border-radius:10px;">
      <h1>Contact & Socials</h1>
      <p>Email: <a href="mailto:contact@xeraphim.com" style="color:var(--color-pink);">contact@xeraphim.com</a></p>
      <div class="social-links" style="margin:1.5em 0;display:flex;flex-wrap:wrap;gap:1em;justify-content:center;">
        <a href="#" target="_blank" rel="noopener" aria-label="Spotify"><img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" style="width:32px;height:32px;" /></a>
        <a href="#" target="_blank" rel="noopener" aria-label="Apple Music"><img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Apple_Music_logo.svg" alt="Apple Music" style="width:32px;height:32px;" /></a>
        <a href="#" target="_blank" rel="noopener" aria-label="Facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" style="width:32px;height:32px;" /></a>

      </div>
      <p>Join the Discord: <a href="#" style="color:var(--color-pink);">discord.gg/yourinvite</a></p>
      <form action="mailto:contact@xeraphim.com" method="post" enctype="text/plain" style="margin-top:2em;display:flex;flex-direction:column;gap:0.7em;">
        <input type="text" name="name" placeholder="Your Name" required style="padding:0.7em;border-radius:5px;border:none;background:var(--color-accent);color:var(--color-text);" />
        <input type="email" name="email" placeholder="Your Email" required style="padding:0.7em;border-radius:5px;border:none;background:var(--color-accent);color:var(--color-text);" />
        <textarea name="message" placeholder="Your Message" required style="padding:0.7em;border-radius:5px;border:none;background:var(--color-accent);color:var(--color-text);min-height:80px;"></textarea>
        <button type="submit" style="background:var(--color-pink);color:#fff;border:none;border-radius:5px;padding:0.7em;font-size:1em;font-family:'Montserrat',Arial,sans-serif;font-weight:700;cursor:pointer;">Send</button>
      </form>
